<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<h2 class="title">Dashboard</h2><br>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-warning">
				    <div class="panel-heading">
				        <h3 class="panel-title">Jobs Applied <span class="badge">{{numPoster}}</span></h3>
				    </div>
				    <div class="panel-body">
				    	<div ng-if="numPoster === 0"> You haven't applied for any jobs yet</div>
			        <div ng-repeat="career in careerPoster">
			        	<a ng-href="#/browse/{{career.careerId}}"> {{career.title}} </a>
			        </div>
				    </div>
				</div>
			</div>
			
		</div>

	</div>	
</div>
