<div class="modal fade" id="posModal" ng-controller="CareerController">
  <div class="modal-dialog">
    <div class="modal-content">      

      <div class="panel panel-warning title">

        <div class="panel-heading title">            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>        
            <h3 class="panel-title">Post a Vacancy</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="createCareer()">              
            <input type="text" ng-model="career.title" class="form-control" placeholder="Career title" required><br>             
            <textarea ng-model="career.description" class="form-control" placeholder="Describe what you need done" required></textarea><br>
            <input type="number" ng-model="career.total" class="form-control" placeholder="What is the Annual Salary?" required><br>
            <input type="submit" value="Post Now" class="btn btn-warning">
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
